<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="overlay"></div>
    <img src="imgs/logo2.png" class="logo" alt="logo">
    <div class="main">
        <button>Play</button>
        <button>Achievements</button>
    </div>
    <div class="achivs">
        <div class="holder">
            <div class="achiv">
                <img src="imgs/unknown.png" class="firstachiv" width="90px" alt="achievement1">
                <p>Get 10 win streak</p>
            </div>
            <div class="achiv">
                <img src="imgs/unknown.png" class="secondachiv" width="90px" alt="achievement1">
                <p>Finish one game<br>in 15 seconds</p>
            </div>
            <div class="achiv">
                <img src="imgs/unknown.png" class="thirdachiv" width="90px" alt="achievement1">
                <p>Finish one game<br>with 4 mistakes or <br>better</p>
            </div>
        </div>
        <button>Back</button>
    </div>
    <div class="counting">
        <h1></h1>
    </div>
    <div class="game container">
        <div class="header">
            <p class="mistakes">Mistakes : <span>0</span></p>
            <p class="timer">25</p>
            <p class="winstreaks">Winstreaks : <span>0</span></p>
        </div>
        <div class="boxes">

                    <div class="front">
                        <img src="imgs/unknown.png" width="100px" alt="">

                    </div>
                </div>
            </div>

                    <div class="back">

        <p>Mistakes : <span class="finalmistakes"></span></p>
        <button class="playagain">Play again</button>
        <button class="mainbtn">Main Menu</button>
